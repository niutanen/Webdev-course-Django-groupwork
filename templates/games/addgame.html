{% extends 'base.html' %}
{% block content %}

<form action="{{request.path}}" method="post">
    {%csrf_token%}
    <div class="container h-100 ">
    <div class="form-group row ">
         {{ form.subject.errors }}
        <label for="{{form.name.id_for_label }}" class="col-sm-2 col-form-label">Game Name</label>
        <div class="col-sm-6">
            {{form.name}}
        </div>
    </div>

    <div class="form-group row">
        <label for="{{form.link.id_for_label }}" class="col-sm-2 col-form-label">Game HTML Link</label>
        <div class="col-sm-6">
            {{form.link}}
        </div>
    </div>
    <div class="form-group row">
        <label for="{{form.description.id_for_label }}" class="col-sm-2 col-form-label">Game Description</label>
        <div class="col-sm-6">
            {{form.description}}
        </div>
    </div>
    <div class="form-group row">
        <label for="{{form.description.id_for_label }}" class="col-sm-2 col-form-label">Price</label>
        <div class="col-sm-6">
            {{form.price}}
        </div>
    </div>
    <div class="form-group row">
        <label for="{{form.tags.id_for_label }}" class="col-sm-2 col-form-label">Game Tags</label>
        <div class="col-sm-6">
            {{form.tags}}
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-6">
          {% url 'game_add' as game_add %}
          {% ifequal request.get_full_path game_add %}
            <button type="submit" class="btn btn-primary">Add Game</button>
          {% else %}
            <button type="submit" class="btn btn-primary">Edit Game</button>
          {% endifequal  %}

        </div>
    </div>
    </div>
</form>
{%endblock%}
